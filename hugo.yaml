languageCode: en-us
baseURL: "rishavdahal.com.np"
title: Rishav Dahal
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  assets:
      favicon: "favicon.ico"
      favicon16x16: "favicon-16x16.png"
      favicon32x32: "favicon-32x32.png"
      apple_touch_icon: "apple-touch-icon.png"
      theme_color: "#2e2e33"
      msapplication_TileColor: "#2e2e33"
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Rishav
  description: "This is the website of Rishav Dahal"
  keywords: [Blog, Portfolio, Backend Development , AI, Machine Learning] 
  author: Rishav Dahal
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Rishav"
    icon: "images/logo.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "NAMASTE ! \U0001F64F"
    subtitle: "Welcome to **Rishav Dahalâ€™s** personal website 
    your gateway to my blogs, projects, and more!"
    imageUrl: "images/profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Software Engineer"
    buttons:
      - name: Blogs
        url: blogs
      - name: Projects
        url: projects

  # home-info mode
  homeInfoParams:
    Title: "Welcome! \U0001F44B"
    Content: "This is the website of **Rishav Dahal**."

  socialIcons:
    - name: medium
      url: "https://risaav.medium.com/"
    - name: linkedin
      url: "https://www.linkedin.com/in/risaavdahal/"
    - name: github
      url: "https://github.com/rishav-dahal"
    - name: paypal
      url: "https://www.paypal.com/donate/?hosted_button_id=B4EKUAXU9F2GL"

  analytics:
    # google:
    #   SiteVerificationTag: ""

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page


  editPost:
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 4
    - identifier: blog
      name: Blogs
      url: /blogs/
      weight: 1
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 2

  
